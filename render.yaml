databases:
  - name: expense_tracker_db
    databaseName: expense_tracker
    user: mahabub

services:
  - type: web
    name: expense_tracker
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: expense_tracker_db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
